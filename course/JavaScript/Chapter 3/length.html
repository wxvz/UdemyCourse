<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Length Example</title>
</head>
<body>
    <script>
        var fruits = ["apple", "banana", "cherry"];
        document.write("Original array : " + fruits + "<br>");
        document.write("Length of array : " + fruits.length + "<br>");
    </script>
</body>
</html>
