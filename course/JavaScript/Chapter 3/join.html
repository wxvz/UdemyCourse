<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Example</title>
</head>
<body>
    <script>
        var fruits = ["apple", "banana", "cherry"];
        document.write("Original array: " + fruits + "<br>");

        // Using join to create a string from the array
        var joinedFruits = fruits.join(", ");
        document.write("Joined array: " + joinedFruits + "<br>");

        // Using join with a different separator
        var joinedWithDash = fruits.join(" - ");
        document.write("Joined with dash: " + joinedWithDash + "<br>");
    </script>
</body>
</html>
