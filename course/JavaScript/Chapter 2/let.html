<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let keyword</title>
</head>
<body>
<script>
    function Hello() 
    {
        let greeting = "Hello There!";
        let number = 10;
        let isActive = true;

        document.write("<p>" + greeting + "</p>");
        document.write("Number: " + number + "<br>");
        document.write("Is Active: " + isActive + "<br>");
    }
    Hello();
    //let allows block scope
    function exampleFunction() {
        let localVariable = "I am local to this function!";
        document.write("<p>" + localVariable + "</p>");
    }
    exampleFunction();
</script>
</body>
</html>
