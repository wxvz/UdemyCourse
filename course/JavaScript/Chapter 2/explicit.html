<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>explicit type conversions</title>
  </head>
  <body>
    <script>
      var a = "5";
      var n_a = Number(a);  
      // document.write(typeof n_a + "<br>");
      var b = "10";
      var n_b = Number(b);
      // document.write(typeof n_b + "<br>");
      var result = n_a + b;
      document.write(result);
      document.write("<br>");
      document.write()
    </script>
  </body>
</html>
