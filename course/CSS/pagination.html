<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Pagination</title>
    <style>
        .page {
            display: inline-block;
            
        }
        .page a {
            text-decoration: none;
            padding: 10px 10px;
        }
        .page a.active {
            background-color: brown;
            color: white;
        }
        .page a:hover:not(.active) {
            background-color: burlywood;
        }
    </style>
</head>
<body>
    <h3>Pagination </h3>
    <div class="page">
        <a href="#">&laquo;</a>
        <a href="#">1</a>
        <a href="#">2</a>
        <a href="#" class="active">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
        <a href="#">6</a>
        <a href="#">7</a>
        <a href="#">&raquo;</a>
    </div>
    
</body>

</html>
