<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>froms in css</title>
    <style>
        form {
            width: 50%;
        }

        label {
            color: darkgoldenrod;
        }

        input[type="submit"]{
            margin: 0 auto;
            width: 50%;
        }

        input[type="text"] {
            width: 50%;
        }

        input[type="text"]:focus {
            background-color: green;
        }

        input[type="text"] {
            background-color: goldenrod;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <from action="#">
        <label for="firstname">First Name:</label>
        <input type="text" name="first_name"id="first_name"><br/><br/>

        <label for="last_name">Last Name:</label>
        <input type="text" name="middle_name"id="last_name"><br/><br/>

        <input type="submit" value="submit">
    </from>
</body>
</html>
