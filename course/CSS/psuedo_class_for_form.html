<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input:read-only {
            background-color: aquamarine;
        }
        input:disabled {
            background-color: red;
        }
        textarea:focus {
            background-color: rgb(68, 68, 128);
        }
         
    </style>
</head>
<body>
    <form action="#">
        <label for="username">Username:</label>
        <input type="text" name="username" placeholder="Write Username" required><br><br>

        <label for="firstname">First Name:</label>
        <input type="text" name="first_name" id="firstname" required><br><br>
    
        <label for="lastname">Last Name:</label>
        <input type="text" name="last_name" placeholder="Read Only" id="lastname" readonly><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" disabled><br><br>

        <label for="text_msg">Message:</label>
        <textarea id="msg" name="text_msg" autofocus></textarea>
    </form>
</body>
</html>
