<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform in css</title>
    <style>
        div {
            width: 300px;
            height: 200px;
            margin-top: 200px;
            margin-left: 200px;
            color: white;
            background-color: gray;
            transform:scaleX(2);
            transform:scale(2,2);
            transform:skewX(50deg);
        }
        div p {
            margin-left: 100px;
        }
    </style>
</head>
<!--
    transfrom:
    translate(x value, y value)
    translateY()
    translateX()
    rotate(deg)
    scaleX(2)
    scaleY(2)
    scale(2,2)
    skewX(50deg)
    skewY(50deg)
    skew(20deg, 30deg)
    
-->
<body>
    <div>
        <p>How  are you</p>
    </div>
</body>
</html>
