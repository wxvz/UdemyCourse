<!DOCTYPE html>
<html lang="en">
<head>
    <title>definiion Lists</title>
    <style>
       dl {
        background-color: maroon;
        display: inline-block;
       }
       dl dt {
        color: gray;
       }
    </style>
</head>
<body>
    <!-- 
    A definition list is a list of term and definition pairs. 
    It is created using the <dl>, <dt>, and <dd> elements.
    -->
    <dl>
        <dt>HTML</dt>
        <dd>HTML is the web language that is used to create a website</dd>
        <dt>CSS</dt>
        <dd>CSS is the style sheet used to design a website</dd>

    </dl>
</body>
</html>
