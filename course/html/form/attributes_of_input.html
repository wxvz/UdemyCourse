<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attributes of input</title>
</head>
<body>
    <label for="username">Username:</label>
    <input type="text" name="username" placeholder="Write Username" required><br/><br/>

    <label for="firstname">First Name:</label>
    <input type="text" name="first_name" value="Frak" id="firstname" readonly><br/><br/>

    <label for="middlename">Middle Name:</label>
    <input type="text" name="middle_name" value="a" id="middlename"><br/><br/>
    
    <label for="lastname">Last Name:</label>
    <input type="text" name="last_name" value="Pop" id="lastname" size="25" disabled><br/><br/>

    <label for="cityname">City Name:</label>
    <input type="text" name="City_name" value="" id="cityname" autofocus><br/><br/>

    <label for="addressname">Address Name: </label>
    <input type="text" name="address_name" value="" id="addressname" maxlength="10"><br/><br/>

    <label for="addressnumber">Address Number: </label>
    <input type="number" name="address_number" value="" id="addressnumber" min="9" max="30" step="1"><br/><br/>

    <label for="file">File:</label>
    <input type="file" name="file" value="" id="file" multiple><br/><br/>
    
    <input type="submit">
</body>
</html>
