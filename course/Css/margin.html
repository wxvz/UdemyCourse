<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Margin in CSS</title>
    <style>
        h1 {
            color: black;
            width: 300px;
            border: 1px solid black;
            /* margin-left: 10px;
            margin-top: 50px;
            margin-bottom: 100px; */
            margin: 10px 40px;
            margin: auto;
        }
        p {
            float: right;
            margin-right: 100px;

        }
    </style>
</head>
<!-- 
    Margins are the space outside the element's border. 
    It creates space between the element and surrounding elements
 -->
<body>
    <h1>Baguette</h1>
    <p>Eggs</p>
</body>
</html>
