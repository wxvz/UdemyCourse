<body>
    <!--
        Specificity is the mechanism by which 
        browsers decide which CSS property
        values are the most relevant to an element
        
        1) Lowest to Highest
        * (Universal selector have lowest priority )
        Class
        ID
        Inline style
        !Important
        2) Equal properties
            1) background-color: yellow;
            2) background-color: blue; //affected
        3) Internal style have more specifity than External style
        4) Inline > Internal > External
    -->
    <h1 class="h1" id="h1" style="background-color: pink;">oGUH</h1> 
    <h2>HUGo</h2>
