<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outline in CSS</title>
    <style>
        div {
            width: 300px;
            height: 200px;
            background-color: green;
            /* outline: 10px dashed yellow; */
            outline-style: groove;
            outline-width: 5px; 
            outline-color: brown;
            border: 2px dashed black;
            /* outline-offset: 10px; increases distance */
            /* outline is the space surrounding the border on the outside */
        }
    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>
