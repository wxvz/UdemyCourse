<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS colour</title>
</head>
<body>
    <h1 style="background-color: red;">pots and pan</h1>
    <h1 style="background-color: rgba(159, 189, 39);">pots and pans</h1>
    <h1 style="background-color: rgba(21, 97, 61, 0.2);">pots and pan</h1>
    <h1 style="background-color: #aa7970;">pots and pan</h1>
    <h1 style="background-color: hsl(60, 50%, 80%);">pots and pan</h1>
    <h1 style="background-color: hsla(60, 80%, 12%, 0.7);">pots and pan</h1>
</body>
</html>
